---
layout: default
home: true
---

<div class="title">
	{% if page.avatar %}
		{% if page.avatar.src %}
			<img src="{{ page.avatar.src }}" {% if page.avatar.alt %}alt="{{ page.avatar.alt }}"{% endif %} />
		{% else %}
			<img src="{{ page.avatar }}" />
		{% endif %}
	{% endif %}

	<h1>{{ page.title }}</h1>
</div>

{{ content }}
