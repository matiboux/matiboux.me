name: Deploy CD

on:

  # Run on push on production branches
  push:
    branches:
      # Production
      - main
    paths:
      # CI files
      - '.github/workflows/deploy.yml'
      - 'docker-compose.yml'
      - 'docker-compose.cicd.yml'
      - '.env'
      # Application files
      - 'app/**'
      - 'v1/**'
      - 'v2/**'

  # Run on manual triggers
  workflow_dispatch:

# Set GITHUB_TOKEN permissions for the workflow
permissions:
  contents: read

# Set workflow concurrency rules
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:

  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

      # Steps dependencies

      - name: Checkout
        uses: actions/checkout@v4

      # Execution steps

      - name: Build for production
        env:
          GITHUB_REPOSITORY_URL: https://github.com/${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          BUILD_CHECK: "false" # Skip type checks
        run: |
          # docker compose build
          docker compose \
              -f ./docker-compose.yml -f ./docker-compose.cicd.yml \
              --env-file .env \
              build

      - name: Copy application files
        run: |
          # docker compose up
          docker compose \
              -f ./docker-compose.yml -f ./docker-compose.cicd.yml \
              --env-file .env \
              up

      - name: Chown dist folder to $USER
        run: |
          # chown -R $USER:$USER ./app/dist
          sudo chown -R $USER:$USER ./app/dist

      - name: Copy v1 application files
        run: |
          docker compose -f docker-compose-v1.yml -f docker-compose-v1.cicd.yml run --rm app &&
          mkdir -p ./app/dist/v1 &&
          cp -r ./v1/dist/* ./app/dist/v1

      - name: Copy v2 application files
        run: |
          docker compose -f docker-compose-v2.yml -f docker-compose-v2.cicd.yml run --rm app &&
          mkdir -p ./app/dist/v2 &&
          cp -r ./v2/dist/* ./app/dist/v2

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  # Deploy job
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Job dependencies
    needs:
      - build

    # Set GITHUB_TOKEN permissions for the job
    permissions:
      pages: write
      id-token: write

    # Set deployment environment
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
