<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}" />
	{% if page.description or site.description %}
		<meta name="description" content="{{ page.description | default: site.description }}" />
	{% endif %}
	<meta name="author" content="{{ site.author }}" />
	
	<meta name="theme-color" content="#202020" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" />

	{% for style in page.styles %}
		<link rel="stylesheet" href="{{ '/assets/css/' | append: style | append: '?v=' | append: site.github.build_revision | relative_url }}" />
	{% endfor %}

	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-53429285-6"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-53429285-6');
	</script>

</head>
{{ content }}
</html>
