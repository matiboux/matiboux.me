---
layout: page
---

<small>
	{% if page.date %}
	{{ page.date | date: "%B %e, %Y" }}
	{% endif %}
	
	{% if page.date %}
	by {{ page.author | default: site.author }}
	{% endif %}
</small>

<h1>{{ page.title }}</h1>

{{ content }}

{% if page.tags %}
<small>Tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small>
{% endif %}
